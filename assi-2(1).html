<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>

    <style>
        *{
            margin: 5px;
            padding: 30px;
        }
        .abc{
            color: blueviolet;
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            background-color: palevioletred;
        }
        #abc{
            color: bisque;
            background-color: brown;
            font-size: 50px;
        }
    </style>
</head>
<body>
        <p class="abc">
            My name is Solanki Khushee.<br>I am Study in KS School of Bussiness Managment and Information Technology in Ahmedabad.
        </p>
        <p id="abc">MY NAME IS KHUSHEE</p>
</body>
</html>
